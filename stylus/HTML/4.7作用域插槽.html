<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 外部引入 -->
    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="libs/vue/vue@2.6.11.js"></script>
  </head>

  <body>
    <div id="app">
      <child>
        <template slot-scope="props">
          <li> {{ props.item }} </li>
        </template>
      </child>
    </div>

    <script>
      const child = {
        template:  
          `<div>
            <ul>
              <slot
                v-for="(item,index) in items"
                :item=item
              ></slot>
            </ul>
          </div>`,
        data () {
          return {
            items: [1,2,3,4]
          }
        }
      }

      new Vue ({
        el: '#app',
        components: {
          child: child
        }
      })
    </script>
  </body>
</html>
