<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>纯文本+延时器</title>
    <!-- 外部引入 -->
    <link rel="stylesheet" type="text/css" href="libs/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="libs/layui/css/modules/layer/default/layer.css"/>
    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="libs/vue/vue@2.6.11.js"></script>
  </head>
  <body>
    <div id="app"> {{ content }} </div>
  </body>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        content: 'hello world'
      }
    })

    // 2s后，将 'hello world' 改为 'bye world'
    setTimeout(function() {
      console.log(app.$data)
      app.$data.content  = 'bye world'
    }, 2000)
  </script>
</html>
