<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>v-for循环对象</title>
    <!-- 外部引入 -->
    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="libs/vue/vue@2.6.11.js"></script>
    <style>
      ul {
        min-height: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p v-for="(item,key,index) in circleObj" :key="index">
        {{ index+1 }}. {{ key }} : {{ item }}
      </p>
    </div>
  </body>
  <script>
    new Vue ({
      el: '#app',
      data () {
        return {
          circleObj: {
            name: 'A',
            gender: 'B',
            age: 'C'
          }
        }
      }
    })
  </script>
</html>
