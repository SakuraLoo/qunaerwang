<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 外部引入 -->
    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="libs/vue/vue@2.6.11.js"></script>
    <style>
      .v-enter, .v-leave-to {
        opacity: 0;
      }
      .v-enter-active, .v-leave-active {
        transition: opacity 1s;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <transition-group>
        <div v-for="item in items" :key="item.id"> {{ item.title }} </div>
      </transition-group>
      <button @click="ClickCAdd">添加</button>
    </div>

    <script>
      var count = 0;
      new Vue ({
        el: '#app',
        data () {
          return {
            items: []
          }
        },
        methods: {
          ClickCAdd () {
            this.items.push({ id: count++, title: 'Hello World' })
          }
        }
      })
    </script>
  </body>
</html>
