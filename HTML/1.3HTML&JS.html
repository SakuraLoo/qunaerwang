<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <!-- 外部引入 -->
    <link rel="stylesheet" type="text/css" href="libs/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="libs/layui/css/modules/layer/default/layer.css"/>
    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="libs/layui/layui.all.js"></script>
    <script src="libs/vue/vue@2.6.11.js"></script>
    <!-- 自己写的 -->
    <link rel="stylesheet" type="text/css" href="css/HTML&JS.css"/>
  </head>
  <body>
    <div class="container">
      <section v-for="(item,index) in items" :key="index">
        <fieldset class="layui-elem-field layui-field-title">
          <legend> {{ item.title }} </legend>
        </fieldset>
        <blockquote class="layui-elem-quote inline_50_100" v-html="item.HTML">
        </blockquote>
        <pre class="layui-code inline_50_100" lay-title="JavaScript" lay-skin="notepad">{{ item.code }}</pre>
      </section>
    </div>
  </body>
  <script>
    layui.use('code', function(){
      layui.code();
    });
  </script>
  <script src="js/video.js"></script>
</html>
