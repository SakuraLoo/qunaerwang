<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>点击变红</title>
    <!-- 外部引入 -->
    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="libs/vue/vue@2.6.11.js"></script>

    <style>
      .isActive {
        color: red;
      }
      .activatedOne {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p @click="PClick" v-bind:class="{isActive: setActive}"> 第一种 </p>

      <!-- <p @click="SecondClick" :class="[activated,activatedOne]"> 第二种 </p> -->
      <p @click="SecondClick" :class="[activated]"> 第二种 </p>
      
      <p @click="ThirdClick" :style="[pstyleObj, {fontSize: '20px'}]"> 第三种 </p>
    </div>
  </body>
  <script>
    new Vue ({
      el: '#app',
      data () {
        return {
          setActive: false,

          activated: "",
          activatedOne: "activatedOne",

          pstyleObj: {
            color: 'black'
          }
        }
      },
      methods: {
        PClick () {
          this.setActive = !this.setActive;
        },
        SecondClick () {
          this.activated = this.activated == "isActive" ? "activatedOne" : "isActive";
        },
        ThirdClick () {
          this.pstyleObj.color = this.pstyleObj.color == 'black' ? 'red' : 'black';
        }
      }
    })
  </script>
</html>
